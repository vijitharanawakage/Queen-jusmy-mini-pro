<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QUEEN-JUSMY-MINI Pair</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Rajdhani,Arial;background:#050920;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:360px;padding:20px;border-radius:12px;background:rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    input,button{width:100%;padding:12px;border-radius:8px;border:0}
    input{margin-bottom:10px;background:#061025;color:#fff}
    button{background:#4a6fff;color:#fff;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:#9bb}
  </style>
</head>
<body>
  <div class="card">
    <h3 style="margin-bottom:8px">QUEEN-JUSMY-MINI — Pair</h3>
    <div class="small">Enter phone (numbers only) to pair via the pair service</div>
    <input id="num" placeholder="94741259325" />
    <button id="gen">Generate Pair & Start Bot</button>
    <p id="status" style="margin-top:10px;color:#9bb"></p>
  </div>

  <script>
    const gen = document.getElementById('gen');
    const numI = document.getElementById('num');
    const status = document.getElementById('status');

    gen.addEventListener('click', async ()=> {
      const num = numI.value.replace(/[^0-9]/g,'');
      if (!num || num.length < 10) { 
        status.innerText = 'Invalid number'; 
        return; 
      }
      status.innerText = 'Requesting pair API...';

      try {
        // call backend /pairProxy first (optional)
        const r1 = await fetch(`/pairProxy?number=${encodeURIComponent(num)}`);
        const data1 = await r1.json();
        if (!data1 || !data1.sessionId) {
          status.innerText = 'Pair API error';
          return;
        }

        status.innerText = 'Pair created: ' + data1.sessionId + ' — saving session on server...';

        // save session to local server
        const saveRes = await fetch('/saveSession', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ sessionId: data1.sessionId, creds: data1.creds || undefined })
        });

        const sv = await saveRes.json();
        if (sv.ok) {
          status.innerText = `Session saved. Bot starting (session: ${data1.sessionId}). Check server logs.`;
        } else {
          status.innerText = 'Failed to save session: ' + (sv.error || '');
        }
      } catch (e) {
        console.error(e);
        status.innerText = 'Error: ' + (e.message || e);
      }
    });
  </script>
</body>
</html>
